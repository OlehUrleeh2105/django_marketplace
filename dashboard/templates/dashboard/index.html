{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My items</h2>

        <div class="grid grid-cols-4 gap-3">
            {% for item in items %}
                <div class="flex flex-col h-full transition-transform transform hover:shadow-md rounded-xl">
                    <a href="{% url 'item:detail' item.id %}" class="flex flex-col h-full">
                        <div class="flex-shrink-0">
                            <img src="{{ item.image.url }}" class="rounded-t-xl object-cover h-48 w-full">
                        </div>
        
                        <div class="flex-grow p-6 bg-white rounded-b-xl flex flex-col justify-between">
                            <h2 class="text-2xl">{{ item.name }}</h2>
                            <p class="text-gray-500">Price: {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>        
    </div>
{% endblock %}
